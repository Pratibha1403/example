<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    
    <title>Document</title>
    <style>
        .nav{
                background: #fff;
                padding: 0 2rem;
                height: 0rem;
                min-height:10vh;
                overflow:hidden;
                transition: height 1s ease-in-out;
            }
            .carousel-inner img {
    width: 100%;
    height: 100%;
  }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-menu flex-row w-100">
            <div class="nav-brand">
                <img src="logo.png" alt="" srcset=""> Logo</a>
            </div>
        </div>
    </nav>
    <section class="row">
        <div class="col-xs-12 col-sm-6 col-lg-6 mb-10">
            <div id="demo" class="carousel slide" data-ride="carousel" >
                <ul class="carousel-indicators">
                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                    <li data-target="#demo" data-slide-to="1"></li>
                    <li data-target="#demo" data-slide-to="2"></li>
                  </ul>
                <div class="carousel-inner">
                  <div class="item active">
                    <img class="d-block w-100" src="blog1.png" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="blog2.png" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="blog3.png" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                  </a>
                  <a class="carousel-control-next" href="#demo" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                  </a>
              </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-lg-6 mt-10">
            <form>
                <div class="form-group">
                  <label for="Email">Email address</label>
                  <input type="email" class="form-control" id="Email"  placeholder="Enter email" required>
                  
                  <label for="Phone">Phone Number</label>
                  <input type="text" class="form-control" id="phone" placeholder="Enter phone number" pattern ="[7-9]{1}[0-9]{9}" required>
                  
                  <label for="Description">Description</label><br>
                  <textarea id="Description" cols="30" rows="3"></textarea><br><br>
                <button type="submit" class="btn btn-primary" onclick="myfunction()">Submit</button>
              </form>
        </div>
    </section>


    <script>
        function myfunction(){
            var email = document.getElementById("Email").value;
            var phone = document.getElementById("phone").value;
            var description = document.getElementById("Description").value;

            alert(email +" "+ phone +" "+ description);
        }
    </script>
</body>
</html>
